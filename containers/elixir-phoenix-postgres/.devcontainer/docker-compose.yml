version: "3"

services:
  elixir:
    build: .
    args:
      # Elixir Version: 1.9, 1.10, 1.10.4, ...
      VARIANT: 1.10
      # Phoenix Version: 1.4.17, 1.5.4, ...
      PHOENIX_VERSION: 1.5.4
      # Node Version: 10, 11, ...
      INSTALL_NODE: true
      NODE_VERSION: 10

    volumes:
      - ..:/workspace:cached
    ports:
      # For use with elixir (e.g. `iex -S mix phx.server`)
      - "4000:4000"
      - "4001:4001"
    command: sleep infinity
    links:
      - postgres
  postgres:
    image: postgres:11
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
